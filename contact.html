    <div class="body-contact">
        <form action="">
            <h1>We Appreciate Feedback</h1>
        
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" placeholder="Full Name" name="fullname" required>
            </div>
        
            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" type="email" placeholder="Email" name="email" required>
            </div>
        
            <div class="input-container">
                <i class="fas fa-question icon"></i>
                <select class="input-field" name="subject" required>
                    <option value="enquires">Enquires</option>
                    <option value="camping">Camping</option>
                    <option value="hiking">Hiking</option>
                    <option value="climbing">Climbing</option>
                    <option value="canoeing">Caoeing</option>
                    <option value="fishing">Fishing</option>
                    <option value="hunting">Hunting</option>
                </select>
            </div>
        
            <div class="input-container">
                <i class="fas fa-pen icon"></i>
                <textarea class="input-field" placeholder="Write something.." name="subject" required></textarea>
            </div>
        
            <button type="submit" class="btn">Submit</button>
        
            <br>
        
            <div>
                <a href="#">

                </a>

                <a href="#">

                </a>
                <a href="#">

                </a>

        </form>
