<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js"></script>
    <!-- Font Library -->

    <!-- Icon Library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <style>

    * {
        box-sizing: border-box;
    }
    </style>
</head>

<body>
    <div class="body-contact">
        <!-- Start of nav bar -->
        <nav id="navbar">
            <a class="active" href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="#">Contact</a>
        </nav>
        <!-- End of nav bar -->
        
        <form action="">
            <h1>We Appreciate Feedback</h1>
        
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" placeholder="Full Name" name="fullname" required>
            </div>
        
            <div class="input-container">
                <i class="fa fa-envelope icon"></i>
                <input class="input-field" type="email" placeholder="Email" name="email" required>
            </div>
        
            <div class="input-container">
                <i class="fas fa-question icon"></i>
                <select class="input-field" name="subject" required>
                    <option value="enquires">Enquires</option>
                    <option value="camping">Camping</option>
                    <option value="hiking">Hiking</option>
                    <option value="climbing">Climbing</option>
                    <option value="canoeing">Caoeing</option>
                    <option value="fishing">Fishing</option>
                    <option value="hunting">Hunting</option>
                </select>
            </div>
        
            <div class="input-container">
                <i class="fas fa-pen icon"></i>
                <textarea class="input-field" placeholder="Write something.." name="subject" required></textarea>
            </div>
        
            <button type="submit" class="btn">Submit</button>
        
            <br>
        
            <div>
                <a href="#">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </form>
        
        <footer>
            <i class="far fa-copyright"></i>
            Tabile Khume 2019
        </footer>
    </div>
</body>

</html>
